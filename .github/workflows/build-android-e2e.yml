name: Build Android E2E APKs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android-apks:
    name: Build Android E2E APKs
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
      CACHE_GENERATION: v1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          target: android-34
          build-tools: "34.0.0"
          ndk: "25.2.9519653"

      - name: Generate keystore automatically
        run: |
          mkdir -p android/keystore
          keytool -genkeypair \
            -alias mm-autogenerated \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore android/keystore/debug.keystore \
            -storepass android \
            -keypass android \
            -dname "CN=Metamask, OU=Dev, O=Company, L=City, ST=State, C=US"

      - name: Create temporary .env
        run: |
          echo "ðŸ“„ Creating temporary .env file with secrets..."
          cat <<EOT >> android/.env
          SEGMENT_WRITE_KEY_QA=${{ secrets.SEGMENT_WRITE_KEY_QA }}
          SEGMENT_PROXY_URL_QA=${{ secrets.SEGMENT_PROXY_URL_QA }}
          SEGMENT_DELETE_API_SOURCE_ID_QA=${{ secrets.SEGMENT_DELETE_API_SOURCE_ID_QA }}
          SEGMENT_REGULATIONS_ENDPOINT_QA=${{ secrets.SEGMENT_REGULATIONS_ENDPOINT_QA }}
          MAIN_IOS_GOOGLE_CLIENT_ID_UAT=${{ secrets.MAIN_IOS_GOOGLE_CLIENT_ID_UAT }}
          MAIN_IOS_GOOGLE_REDIRECT_URI_UAT=${{ secrets.MAIN_IOS_GOOGLE_REDIRECT_URI_UAT }}
          MAIN_ANDROID_APPLE_CLIENT_ID_UAT=${{ secrets.MAIN_ANDROID_APPLE_CLIENT_ID_UAT }}
          MAIN_ANDROID_GOOGLE_CLIENT_ID_UAT=${{ secrets.MAIN_ANDROID_GOOGLE_CLIENT_ID_UAT }}
          MAIN_ANDROID_GOOGLE_SERVER_CLIENT_ID_UAT=${{ secrets.MAIN_ANDROID_GOOGLE_SERVER_CLIENT_ID_UAT }}
          GOOGLE_SERVICES_B64_ANDROID=${{ secrets.GOOGLE_SERVICES_B64_ANDROID }}
          MM_SENTRY_AUTH_TOKEN=${{ secrets.MM_SENTRY_AUTH_TOKEN }}
          EOT

      - name: Setup project
        run: yarn setup:github-ci --no-build-ios

      - name: Build Android E2E APK
        run: |
          cp android/gradle.properties.github android/gradle.properties
          yarn build:android:main:e2e

      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-e2e-apk
          path: android/app/build/outputs/apk/prod/release/app-prod-release.apk
          retention-days: 7
