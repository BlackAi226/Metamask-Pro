name: Build Android E2E APK (Simplified with Auto Key)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Type de build (main ou flask)'
        default: 'main'
      metamask_environment:
        description: 'Environnement (qa, prod, etc.)'
        default: 'qa'

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=8192'
      GENERAL_DEFAULT_BALANCE_HEX: '0x5f5e0ff' # 99999999 en hex

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Android System Images
        run: |
          echo "üì± Installing Android system images..."
          "$ANDROID_SDK_ROOT"/cmdline-tools/latest/bin/sdkmanager "system-images;android-34;google_apis;x86_64"

      - name: Setup Android Environment
        uses: MetaMask/github-tools/.github/actions/setup-e2e-env@6742ebe1a3541cb13972d65352a0622a6a6677db
        with:
          platform: android
          setup-simulator: false
          configure-keystores: true
          target: ${{ inputs.metamask_environment }}

      - name: Install dependencies
        run: yarn setup:github-ci --no-build-ios

      - name: Generate automatic key
        id: generate-key
        run: |
          # G√©n√®re une cl√© hex al√©atoire de 32 bytes
          RANDOM_KEY=$(openssl rand -hex 32)
          echo "auto_key=$RANDOM_KEY" >> "$GITHUB_OUTPUT"
          echo "Generated automatic key: $RANDOM_KEY"

      - name: Determine APK path
        id: paths
        run: |
          if [[ "${{ inputs.build_type }}" == "main" ]]; then
            echo "apk-path=android/app/build/outputs/apk/prod/release/app-prod-release.apk" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.build_type }}" == "flask" ]]; then
            echo "apk-path=android/app/build/outputs/apk/flask/release/app-flask-release.apk" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Invalid build_type"
            exit 1
          fi

      - name: Build Android APK
        run: |
          echo "üèó Building Android E2E APK..."
          cp android/gradle.properties.github android/gradle.properties
          yarn build:android:${{ inputs.build_type }}:e2e
        env:
          METAMASK_ENVIRONMENT: ${{ inputs.metamask_environment }}
          METAMASK_BUILD_TYPE: ${{ inputs.build_type }}
          GENERAL_DEFAULT_BALANCE_HEX: ${{ env.GENERAL_DEFAULT_BALANCE_HEX }}
          AUTO_KEY: ${{ steps.generate-key.outputs.auto_key }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.build_type }}-e2e-release.apk
          path: ${{ steps.paths.outputs.apk-path }}
          retention-days: 7
