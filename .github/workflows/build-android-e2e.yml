name: Build Android E2E APKs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android-apks:
    name: Build Android E2E APKs
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
      CACHE_GENERATION: v1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          target: android-34
          build-tools: "34.0.0"
          ndk: "25.2.9519653"

      - name: Generate keystore automatically
        run: |
          mkdir -p android/keystore
          keytool -genkeypair \
            -alias mm-autogenerated \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore android/keystore/debug.keystore \
            -storepass android \
            -keypass android \
            -dname "CN=Metamask, OU=Dev, O=Company, L=City, ST=State, C=US"

      - name: Setup project
        run: yarn setup:github-ci --no-build-ios

      - name: Build Android E2E APK
        run: |
          cp android/gradle.properties.github android/gradle.properties
          yarn build:android:main:e2e

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: app-main-release.apk
          path: android/app/build/outputs/apk/prod/release/app-prod-release.apk
          retention-days: 7

      - name: Upload Android Test APK
        uses: actions/upload-artifact@v4
        with:
          name: app-main-release-androidTest.apk
          path: android/app/build/outputs/apk/androidTest/prod/release/app-prod-release-androidTest.apk
          retention-days: 7
